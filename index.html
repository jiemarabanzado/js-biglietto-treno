    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Tickets Simulator</h1>
    <div class="card ms-row">
        <div class="data ">
            <div class="journey">
                <div>Dettagli Viaggio</div>
                <div class="ms-row">
                    <h3>Quanti km vuoi fare?</h3> 
                    <div class="text"><input type="text" id="Distance"></div>
                </div>
            </div>
            <div class="Info">
                <div>Dati passeggero</div>
                <div class="ms-row">
                    <h3>Nome:</h3> 
                    <div class="text"><input type="text" id="Name"></div>
                </div>
                <div class="ms-row">
                    <h3>Inserisci l'et√† passeggero?</h3> 
                    <div class="text"><input type="text" id="Age"></div>
                </div>
            </div>
            <button id="add"onclick="Calcola()">Aggiungi</button> 
        </div>
        <div class="tickets">
            <div>Biglietti:</div>
            <div id="passeggeri">  
            </div>
            <div class="ms-row">
                <div id="total"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
